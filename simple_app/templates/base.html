<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>

    <!--Set up meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SIMPLE Database</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- general css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/forms.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery-ui.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!--Javascript/jquery-->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.2.0.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-ui.js') }}" ></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>

    <!--Bokeh -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/bokeh-2.3.2.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bokeh-widgets-2.3.2.min.js') }}"></script>
    <script type="text/javascript">Bokeh.set_log_level("info");</script>


    <!-- Aladin -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/aladin.min.css') }}">
    {{ script|safe }}
            
</head>

<body style="line-height:1.5em; width: fit-content; color: #5f6988">
    <div id="header">
        <div class='head'>
            <a href='/'>
                <div>
                    <h1 style="padding-top:38px;" class="title">SIMPLE Database</h1>
                </div>
            </a>
        </div>
        <div class='clearfix'>
            <ul>
                <li><a href="/search" class="title">Query the Database</a></li>
                <li><a href="/multiplot" class="title">View the Database</a></li>
                <li><a href="/schema" class="title">About the SIMPLE Database</a></li>
                <li><a href="/feedback" class="title">Feedback/Questions</a></li>
            </ul>
        </div>
    </div>

    <div class=page>
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <div id="footer" style='border-top:1px black solid; padding:20px;'>

            <div style='float:left;'>
                <p style='float:left; margin:0;'>Encountered an error or mistake? We'd love your
                    <a href="/feedback">feedback</a>!</p>
            </div>

            <div class='clearfix'></div>
        </div>
    </footer>
</body>
</html>
